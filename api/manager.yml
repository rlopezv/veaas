        server:
          description: Server specifies the URL of the target provider and must be set to
            the Kubernetes control plane API
          type: string
    v1WorkSpaceList:
      description: |-
        WorkSpaceList is list of WorkSpaces
      type: object
      properties:
        items:
          type: array
          items:
            $ref: '#/components/schemas/v1WorkSpace'
        metadata:
          $ref: '#/components/schemas/v1ListMeta'
    v1WorkSpaceSource:
