        schema:
          type: string
      - name: resourceName
        in: query
        schema:
          type: string
      responses:
        200:
          description: A successful response.(streaming responses)
          content:
            workSpace/json:
              schema:
                description: Stream result of workSpaceLogEntry
                type: object
                properties:
