      type: object
      properties:
        expiresIn:
          description: expiresIn represents a duration in seconds
          type: string
          format: int64
        id:
          type: string
        name:
          type: string
    accountCreateTokenResponse:
      type: object
      properties:
        token:
          type: string
    accountEmptyResponse:
      type: object
    accountToken:
      type: object
      properties:
        expiresAt:
          type: string
          format: int64
        id:
          type: string
        issuedAt:
          type: string
          format: int64
    accountUpdatePasswordRequest:
      type: object
      properties:
        currentPassword:
          type: string
        name:
          type: string
        newPassword:
          type: string
    accountUpdatePasswordResponse:
      type: object
    workSpaceWorkSpacePatchRequest:
      description: WorkSpacePatchRequest is a request to patch an workSpace
      type: object
      properties:
        name:
          type: string
        patch:
          type: string
        patchType:
          type: string
    workSpaceWorkSpaceResourceResponse:
      type: object
      properties:
        manifest:
          type: string
    workSpaceWorkSpaceResponse:
      type: object
      properties:
         manifests:
          type: array
          items:
            type: string
    workSpaceWorkSpaceRollbackRequest:
      type: object
      properties:
        dryRun:
          type: boolean
        id:
          type: string
          format: int64
        name:
          type: string
        prune:
          type: boolean
    workSpaceWorkSpaceSyncRequest:
      description: WorkSpaceSyncRequest is a request to apply the config state to live state
      type: object
      properties:
        dryRun:
          type: boolean
        infos:
          type: array
          items:
            $ref: '#/components/schemas/v1Info'
        manifests:
          type: array
          items:
            type: string
        name:
          type: string
        prune:
          type: boolean
        resources:
          type: array
          items:
            $ref: '#/components/schemas/v1SyncOperationResource'
        retryStrategy:
          $ref: '#/components/schemas/v1RetryStrategy'
        revision:
          type: string
        strategy:
          $ref: '#/components/schemas/v1SyncStrategy'
        syncOptions:
          $ref: '#/components/schemas/workSpaceSyncOptions'
    workSpaceWorkSpaceSyncWindow:
      type: object
      properties:
        duration:
          type: string
        kind:
          type: string
        manualSync:
          type: boolean
        schedule:
          type: string
    workSpaceWorkSpaceSyncWindowsResponse:
      type: object
      properties:
        activeWindows:
          type: array
          items:
            $ref: '#/components/schemas/workSpaceWorkSpaceSyncWindow'
        assignedWindows:
          type: array
          items:
            $ref: '#/components/schemas/workSpaceWorkSpaceSyncWindow'
        canSync:
          type: boolean
    workSpaceLogEntry:
      type: object
      properties:
        content:
          type: string
        last:
          type: boolean
        deviceName:
          type: string
        timeStamp:
          $ref: '#/components/schemas/v1Time'
        timeStampStr:
          type: string
