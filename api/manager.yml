          description: Path is a directory path within the Git repository, and is
            only valid for workSpaces sourced from Git.
        plugin:
          $ref: '#/components/schemas/v1WorkSpaceSourcePlugin'
        repoURL:
          description: RepoURL is the URL to the repository (Git) that contains
            the workSpace manifests
          type: string
        targetRevision:
          type: string
          description: |-
            TargetRevision defines the revision of the source to sync the workSpace to.
    v1WorkSpaceSourceDirectory:
      description: WorkSpaceSourceDirectory holds options for workSpaces of type plain
        YAML
      type: object
      properties:
        exclude:
          description: Exclude contains a glob pattern to match paths against that should
            be explicitly excluded from being used during manifest generation
          type: string
        include:
          description: Include contains a glob pattern to match paths against that should
            be explicitly included during manifest generation
          type: string
        recurse:
          description: Recurse specifies whether to scan a directory recursively for manifests
          type: boolean
    v1WorkSpaceSourcePlugin:
      description: WorkSpaceSourcePlugin holds options specific to config management plugins
      type: object
      properties:
        env:
          type: array
          items:
            $ref: '#/components/schemas/workSpacev1EnvEntry'
        name:
          type: string
    v1WorkSpaceSpec:
      type: object
      properties:
        destination:
          $ref: '#/components/schemas/v1WorkSpaceDestination'
        ignoreDifferences:
          description: IgnoreDifferences is a list of resources and their fields which should
            be ignored during comparison
          type: array
          items:
            $ref: '#/components/schemas/v1ResourceIgnoreDifferences'
        info:
          description: Info contains a list of information (URLs, email addresses, and plain
            text) that relates to the workSpace
          type: array
          items:
