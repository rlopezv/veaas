      description: WorkSpaceStatus contains status information for the workSpace
      type: object
      properties:
        conditions:
          description: Conditions is a list of currently observed workSpace conditions
          type: array
          items:
            $ref: '#/components/schemas/v1WorkSpaceCondition'
        health:
          $ref: '#/components/schemas/v1HealthStatus'
        history:
          description: History contains information about the workSpace's sync history
          type: array
          items:
            $ref: '#/components/schemas/v1RevisionHistory'
        observedAt:
          $ref: '#/components/schemas/v1Time'
        operationState:
          $ref: '#/components/schemas/v1OperationState'
        reconciledAt:
          $ref: '#/components/schemas/v1Time'
        resources:
          description: Resources is a list of Kubernetes resources managed by this workSpace
          type: array
          items:
            $ref: '#/components/schemas/v1ResourceStatus'
        sourceType:
          description: SourceType specifies the type of this workSpace
          type: string
        summary:
          $ref: '#/components/schemas/v1WorkSpaceSummary'
        sync:
          $ref: '#/components/schemas/v1SyncStatus'
    v1WorkSpaceSummary:
      description: WorkSpaceSummary contains information about URLs and container images
        used by an workSpace
      type: object
      properties:
        externalURLs:
          type: array
          description: ExternalURLs holds all external URLs of workSpace child resources.
          items:
            type: string
        images:
          type: array
          description: Images holds all images of workSpace child resources.
          items:
            type: string
    v1WorkSpaceTree:
      description: |-
        WorkSpaceTree holds nodes which belongs to the workSpace
      type: object
      properties:
        hosts:
          description: Hosts holds list of Kubernetes nodes that run workSpace related
            pods
          type: array
          items:
            $ref: '#/components/schemas/v1HostInfo'
        nodes:
          type: array
          description: Nodes contains list of nodes which either directly managed
            by the workSpace and children of directly managed nodes.
          items:
            $ref: '#/components/schemas/v1Resource'
    v1WorkSpaceWatchEvent:
      type: object
      properties:
        workSpace:
          $ref: '#/components/schemas/v1WorkSpace'
        type:
          type: string
      description: WorkSpaceWatchEvent contains information about workSpace change.
    v1Backoff:
      description: Backoff is the backoff strategy to use on subsequent retries for failing syncs
      type: object
      properties:
        duration:
          description: Duration is the amount to back off. Default unit is seconds, but
            could also be a duration (e.g. "2m", "1h")
