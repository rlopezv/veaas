            IP is set for ingress points that are IP based
          type: string
        ports:
          description: |-
            Ports is a list of records of service ports
            If used, every port defined in the service should have an entry in it
          type: array
          items:
            $ref: '#/components/schemas/v1PortStatus'
      description: |-
        NetworkIngress represents the status of an ingress point:
        traffic intended for the service should be sent to an ingress point.
    v1MicroTime:
      type: object
      properties:
        nanos:
          type: integer
          description: |-
            Non-negative fractions of a second at nanosecond resolution. Negative
            second values with fractions must still have non-negative nanos values
            that count forward in time. Must be from 0 to 999,999,999
            inclusive. This field may be limited in precision depending on context.
          format: int32
        seconds:
          type: string
          description: |-
            Represents seconds of UTC time since Unix epoch
            1970-01-01T00:00:00Z. Must be from 0001-01-01T00:00:00Z to
            9999-12-31T23:59:59Z inclusive.
          format: int64
      description: |-
        MicroTime is version of Time with microsecond level precision.
    v1HostSystemInfo:
      type: object
      properties:
        architecture:
          description: The Architecture reported by the node
          type: string
        bootID:
          type: string
          description: Boot ID reported by the node.
        containerRuntimeVersion:
          type: string
          description: ContainerRuntime Version reported by the node through runtime
            remote API (e.g. docker://1.5.0).
        kernelVersion:
          type: string
          description: Kernel Version reported by the node from 'uname -r' (e.g. 3.16.0-0.bpo.4-amd64).
        kubeProxyVersion:
          type: string
          description: KubeProxy Version reported by the node.
        kubeletVersion:
          type: string
          description: Kubelet Version reported by the node.
        machineID:
