            +optional
          type: string
        uid:
          description: |-
            UID of the referent.
            More info: https://kubernetes.io/docs/concepts/overview/working-with-objects/names/#uids
            +optional
          type: string
    v1OwnerReference:
      type: object
      properties:
        apiVersion:
          type: string
