        firstTimestamp:
          $ref: '#/components/schemas/v1Time'
        involvedObject:
          $ref: '#/components/schemas/v1ObjectReference'
        lastTimestamp:
          $ref: '#/components/schemas/v1Time'
        message:
          description: |-
            A human-readable description of the status of this operation.
