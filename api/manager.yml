      properties:
        lastTransitionTime:
          $ref: '#/components/schemas/v1Time'
        message:
          description: Message contains human-readable message indicating details about
            condition
          type: string
        type:
          description: Type is an workSpace condition type
          type: string
    v1WorkSpaceDestination:
      description: WorkSpaceDestination holds information about the workSpace's destination
      type: object
      properties:
        name:
          description: Name is an alternate way of specifying the target provider by its
            symbolic name
          type: string
        namespace:
          description: |-
            Namespace specifies the target namespace for the workSpace's resources.
            The namespace will only be set for namespace-scoped resources that have not set a value for .metadata.namespace
